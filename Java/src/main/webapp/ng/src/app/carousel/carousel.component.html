<div id="posters" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://image.tmdb.org/t/p/w500{{featureFilm.results[0].poster_path}}"
        alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://image.tmdb.org/t/p/w500{{featureFilm.results[1].poster_path}}"
        alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://image.tmdb.org/t/p/w500{{featureFilm.results[2].poster_path}}"
        alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://image.tmdb.org/t/p/w500{{featureFilm.results[3].poster_path}}"
        alt="Fourth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://image.tmdb.org/t/p/w500{{featureFilm.results[4].poster_path}}"
        alt="Fifth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
