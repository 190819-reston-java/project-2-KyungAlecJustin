<app-navbar></app-navbar>

<header>
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">
</header>

<h1>Search for Watchlists Within the Community</h1>
<form>
    <input type="text" placeholder="Enter the name of the watchlist" #watchlistSearch>
    <input type="submit" (click)="searchForWatchlist($event, watchlistSearch.value)">

</form>
<br><br>
<div id="watchlists">
    <div id="watchlist-tabs">
        <h4>James Bond Flicks</h4>
        <h4>Films By Women Directors</h4>
        <h4>Foreign Films from France</h4>
    </div>
</div>
